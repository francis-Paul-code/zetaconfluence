name: Deploy API to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Build application
        working-directory: ./api
        run: npm run build


      - name: Create .env file from secrets
        working-directory: ./api
        run: |
          cat << EOF > .env
          ${{ secrets.API_ENV_VARS }}
          EOF

      - name: Generate deployment package
        run: |
          cd api
          zip -r ../deploy.zip . -x "*.git*" "node_modules/*" "*.env.example*"

      - name: Get timestamp
        id: timestamp
        run: echo "time=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: "api-${{ steps.timestamp.outputs.time }}-${{ github.sha }}"
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy.zip
          wait_for_deployment: true
          wait_for_environment_recovery: 300

      - name: Deployment successful
        if: success()
        run: echo "✅ API deployed successfully to Elastic Beanstalk"

      - name: Deployment failed
        if: failure()
        run: echo "❌ API deployment failed"
